<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joker</title>
</head>
<body>
    <header> 
        <a href="#" class="logo"><img src="asset/img/logo.png"></a>
        <div class="toggle"><img src="asset/img/toggle.png"></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>In Gotham City, mentally troubled comedian Arthur Fleck 
            is disregarded and mistreated by society. He then embarks on 
            a downward spiral of revolution and bloody crime. This path 
            brings him face-to-face with his alter-ego: the Joker.</p>
            <a href="#" class="play" onclick="xem();"><img src="asset/img/play.png">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="social">
                <li>
                    <a href="#"><img src="asset/img/facebook.png"></a>
                </li>
                <li>
                    <a href="#"><img src="asset/img/twitter.png"></a>
                </li>
                <li>
                    <a href="#"><img src="asset/img/instagram.png"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="trailer" >
        <video src="asset/img/trailer.mp4" controls="true"></video>
        <img class="close" src="asset/img/close.png" onclick="xem();">
    </div>
    <script type="text/javascript">
        function xem() 
        {
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime=0;
            video.pause();
        }
    </script>
</body>
</html>
